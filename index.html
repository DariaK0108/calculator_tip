<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript tip calculator</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="container">
        <h1>Tip Calculator</h1>
        <hr />
        <div>
            <label>Total Bill:</label>
            <input type="text" placeholder="Enter your total bill..." id="billTotal" /><span>$</span>
        </div>
        <div>
            <label>Tip:</label>
            <input type="range" value="0" id="tipInput" />
            <span id="tipOutput"></span>
        </div>
        <div>
            <label>Split (number of people):</label>
            <input type="range" min="1" max="10" value="1" id="splitInput" />
            <span id="splitOutput"></span>
        </div>
        <hr />

        <div>
            <div>
                <label>New Bill (per person):</label><span id="billPerPerson"></span>

            </div>
            <div>
                <label>Tip amount (per person):</label><span id="tipPerPerson"></span>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
